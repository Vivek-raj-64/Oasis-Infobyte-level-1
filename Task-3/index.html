<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <p class="head">Temperature Converter</p>
            <div class="inp">
                <input type="number" id="num" placeholder="degrees">
                <label> Type </label>
                <select id="type">
                    <option value="farenheit"> Farenheit
                    </option>
                    <option value="celcius"> Celcius
                    </option>
                </select>
            </div>
            <div class="oup">
                <label> Result: </label>
                <input type="text" id="num1">
            </div>
            <div class="buttons">
                <div class="bt">
                    <button class="btn" onclick="covt()">CONVERT</button>
                </div>
                <div class="bt1">
                    <button class="btn" onclick="refresh()">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
